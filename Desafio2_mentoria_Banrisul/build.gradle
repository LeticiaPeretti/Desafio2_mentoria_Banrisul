plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.1'    
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '4.3.3'    
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.3'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    implementation group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.7.1'
	implementation group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.7.1'
	implementation group: 'org.junit.platform', name: 'junit-platform-suite-api', version: '1.7.1'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	testCompile("org.junit.jupiter:junit-jupiter-params:5.7.0")
}
